<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <caption>My Awesome Table</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Eye Color</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>18</td>
            <td>Blue</td>
        </tr>
        <tr>
            <td>Kate</td>
            <td>25</td>
            <td>Green</td>
        </tr>
        <tr>
            <td>Oliver</td>
            <td>35</td>
            <td>Brown</td>
        </tr>
    </table>
</body>
</html>
